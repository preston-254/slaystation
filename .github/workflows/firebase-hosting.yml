name: ðŸš€ Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'
      - '.github/workflows/**'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch: # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”§ Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: âœ… Verify deploy folder exists
        run: |
          if [ ! -d "deploy" ]; then
            echo "âŒ Error: deploy folder not found!"
            exit 1
          fi
          echo "âœ… Deploy folder found"
          ls -la deploy/ | head -20

      - name: ðŸ” Check Firebase configuration
        run: |
          if [ ! -f "firebase.json" ]; then
            echo "âŒ Error: firebase.json not found!"
            exit 1
          fi
          if [ ! -f ".firebaserc" ]; then
            echo "âŒ Error: .firebaserc not found!"
            exit 1
          fi
          echo "âœ… Firebase configuration found"
          echo "ðŸ“„ firebase.json:"
          cat firebase.json
          echo ""
          echo "ðŸ“„ .firebaserc:"
          cat .firebaserc

      - name: ðŸ” Verify Firebase Token
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "âŒ Error: FIREBASE_TOKEN secret is not set!"
            echo "Please add FIREBASE_TOKEN to GitHub Secrets"
            echo "Go to: Settings â†’ Secrets and variables â†’ Actions"
            exit 1
          fi
          echo "âœ… Firebase token is configured (length: ${#FIREBASE_TOKEN} chars)"

      - name: ðŸš€ Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ðŸš€ Starting deployment..."
          echo "ðŸ“¦ Project: slay-station-28453"
          echo "ðŸ“ Deploy folder: deploy/"
          echo "ðŸ”‘ Token configured: $([ -n "$FIREBASE_TOKEN" ] && echo 'Yes' || echo 'No')"
          
          # List deploy folder contents
          echo "ðŸ“‹ Deploy folder contents:"
          ls -la deploy/ | head -10
          
          # Deploy with verbose output
          echo "ðŸ” Running Firebase deploy command..."
          firebase deploy --only hosting \
            --project slay-station-28453 \
            --non-interactive \
            --debug \
            --message "Deploy from GitHub Actions - ${{ github.sha }}" 2>&1 | tee deploy.log || {
              echo "âŒ Deployment failed!"
              echo "ðŸ“‹ Last 50 lines of output:"
              tail -50 deploy.log || cat deploy.log
              exit 1
            }
          
          echo "âœ… Deployment completed successfully!"

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Website:** https://slay-station-28453.firebaseapp.com/" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

